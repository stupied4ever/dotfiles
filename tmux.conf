# Fix colors in tmux

set -g default-terminal "screen-256color"

# dark

set -g status-bg black
set -g status-fg white
setw -g window-status-current-bg colour232
set -g message-bg colour232

# status bar

setw -g window-status-current-fg white
setw -g window-status-current-attr bright
setw -g window-status-attr dim

# dividers

set -g pane-active-border-fg blue

# command bar

set -g message-fg white
set -g message-attr bright


source ~/.tmux.copy.conf

# mnemonics for creating panes

unbind "\""
unbind %

bind | split-window -h
bind - split-window -v

# navigate in panes using Vim keys

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# resize panes using shift + Vim keys

bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# GNU Screen prefix key

set -g prefix C-a

# free ctrl+b to another usage

unbind C-b

# set small delay

set -sg escape-time 1

# make ctrl+a ctrl+a work as ctrl+a in shell

bind C-a send-prefix


bind r source-file ~/.tmux.conf\; display "Reloaded!"


set -g status-left '#S ·'
set -g status-left-length 100
set -g status-right ''

setw -g window-status-current-format ' #I·#W '
setw -g window-status-format ' #I·#W '

# start counting windows at 1

set -g base-index 1
setw -g pane-base-index 1


